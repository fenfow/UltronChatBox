<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultron</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>                  
    <section id="Oval" class="mb-4">
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="ultron-symbol">
                <div class="first-circle">
                    <div class="ultron-text">U.L.T.R.O.N</div>
                </div>
                <div class="second-circle"></div>
                <div class="third-circle"></div>
                <div class="fourth-circle"></div>
                <div class="fifth-circle"></div>
                <div class="sixth-circle"></div>
                <div class="seventh-circle-wrapper">                                  
                    <div class="seventh-circle"></div>
                </div>
                <div class="first-circle-attachment"></div>
            </div>
        </div>
        <h1 data-value="ASK ME ANYTHING">ASK ME ANYTHING</h1>
        <div class="input-container text-center">
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button id="ask-button">Ask Ultron</button>
        </div>
        <div id="response-container" class="text-center">
            <p id="response"></p>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
